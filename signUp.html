<html lang="en">

<head>

    <title>Login Form</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>

    <form action="http://127.0.0.1:3000/signIn.html">
        <h1>Sign Up </h1>
        <input type="text" placeholder="Username" name="name" required>

      <button type="submit" >Submit</button>
    </form>
